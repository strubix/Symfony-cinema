MainBundle\Entity\Salle:
    type: entity
    table: salle
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        numeroSalle:
            type: boolean
            nullable: false
            column: numero_salle
        nomSalle:
            type: string
            nullable: false
            length: 255
            fixed: false
            column: nom_salle
        etageSalle:
            type: integer
            nullable: false
            unsigned: false
            column: etage_salle
        nbrSiege:
            type: integer
            nullable: false
            unsigned: false
            column: nbr_siege
    lifecycleCallbacks: {  }
